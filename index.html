<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML form</title>
</head>
<body>
    <div id="form">
        <form>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" >
            <span id="email-error" class="error-message"></span><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" >
            <span id="password-error" class="error-message"></span><br><br>
            <label for="sex">Sex:</label>
            <span id="sex-error" class="error-message"></span>
                <select name="sex" id="sex">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
                </select>
                <br><br>
            <label for="role">Role:</label><span id="role-error" class="error-message"></span><br>    
                <input type="radio" id="admin" name="role" value="Admin">
                <label for="admin">Admin</label><br>
                <input type="radio" id="user" name="role" value="User">
                <label for="user">User</label>
                <br><br>    

            <label for="permission">Permission:</label><span id="permission-error" class="error-message"></span><br> 
                <input type="checkbox" id="perm1" name="permissions" value="Perm1">
                <label for="perm1"> Perm1</label><br>
                <input type="checkbox" id="perm2" name="permissions" value="Perm2">
                <label for="perm2"> Perm2</label><br>
                <input type="checkbox" id="perm3" name="permissions" value="Perm3">
                <label for="perm3"> Perm3</label><br>
                <input type="checkbox" id="perm4" name="permissions" value="Perm4">
                <label for="perm4"> Perm4</label>
                <br><br>

            <button type="button" onclick="submitted()">Submit</button>
        </form>
    </div>
    <div id="form_data" style="display: none;">

    </div>
    <script src="./script.js"></script>
</body>
</html>
